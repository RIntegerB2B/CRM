<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && regSubmit(registerForm)" novalidate style="padding-top:60px">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-6 text-center  mx-auto">
        <h5 class="text-center text-dark" style="padding-top: 20px;">Registration</h5>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="User Name" maxlength="20" formControlName="userName" required>
            <button mat-button matSuffix mat-icon-button aria-label="User Name">
              <mat-icon>account_circle</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.controls['userName'].errors?.required">
              User Name is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="password" maxlength="20" formControlName="password">
            <button mat-button matSuffix mat-icon-button aria-label="password">
              <mat-icon>location_on</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.controls['password'].errors?.required">
              Password is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Mobile Number" maxlength="10" formControlName="mobileNumber" required>
            <button mat-button matSuffix mat-icon-button aria-label="Mobile Number">
              <mat-icon>phone</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.controls['mobileNumber'].errors?.required">
              Mobile Number is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="email" maxlength="20" formControlName="email" [required]="false">
            <button mat-button matSuffix mat-icon-button aria-label="email">
              <mat-icon>location_on</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-select formControlName="userType" placeholder="User Type">
              <mat-option style="padding:5px;" *ngFor="let userType of userTypes" [value]="userType">
                {{userType}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="registerForm.controls['userType'].errors?.required">
              UserType is
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary">register</button>
        </div>
      </div>
    </div>
  </div>
</form>
<form [formGroup]="accessForm" novalidate style="padding-top:60px; padding-bottom:60px">
  <div class="row border-bottom">
    <div class="col-sm-2">User Name</div>
    <div class="col-sm-2">Mobile Number</div>
    <div class="col-sm-2">User Type</div>
    <div class="col-sm-1">SMS</div>
    <div class="col-sm-1">Email</div>
    <div class="col-sm-1">Edit</div>
    <div class="col-sm-1">Delete</div>
  </div>

  <div class="row" *ngFor="let edit of register;  let i = index">

    <div class="col-sm-2">{{edit.userName}}</div>
    <div class="col-sm-2">{{edit.mobileNumber}}</div>
    <div class="col-sm-2">{{edit.userType}}</div>
    <div class="col-sm-1">
      <mat-checkbox formControlName="smsPermission" class="mail-checkbox">
      </mat-checkbox>
    </div>
    <div class="col-sm-1">
      <mat-checkbox formControlName="emailPermission" class="mail-checkbox">
      </mat-checkbox>
    </div>
    <div class="col-sm-1">
      <mat-checkbox formControlName="editPermission"  class="mail-checkbox" class="mail-checkbox">
      </mat-checkbox>
    </div>
    <div class="col-sm-1">
      <mat-checkbox formControlName="deletePermission" class="mail-checkbox">
      </mat-checkbox>
    </div>
    <button mat-raised-button color="accent"
    (click)="sendPermission(accessForm, edit._id, edit.userType)"
     type="submit">Approve</button>
  </div><br>
</form>
