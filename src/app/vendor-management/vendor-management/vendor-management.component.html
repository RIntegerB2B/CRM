<form [formGroup]="vendorDetailsForm">
  <div class="breadcrumb-title border-bottom">
    <div class="col-md-2 text-center"><button
       mat-raised-button color="primary" (click)="getAllVendor()">All
        Customer</button></div>
    <div class="col-md-2 text-center"><button
       mat-raised-button color="primary" (click)="getDuplicateVendor()">Duplicate
        Customer</button></div>
  </div><br>
  <div class="card" *ngFor="let data of role.b2cMarket">
    <ngx-datatable class="material pl-5 ml-0 mr-0" [rows]="newCustomer" [columnMode]="'flex'" [headerHeight]="50"
      [footerHeight]="50" [draggable]="false" [limit]="10" [rowHeight]="'auto'">
      <ngx-datatable-column [sortable]="false" [draggable]="false" name="VENDOR NAME" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row?.vendorName}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [sortable]="false" [draggable]="false" name="MOBILE NUMBER" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row?.mobileNumber}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [sortable]="false" [draggable]="false" name="ADDRESS" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row?.address}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [sortable]="false" [draggable]="false" name="EMAIL" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{row?.email}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [sortable]="false" [draggable]="false" name="EDIT" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-icon-button
           mat-sm-button color="primary"
           [disabled]="data.editPermission"
            (click)="getEditVendor(vendorDetailsForm, row) ">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
          mat-sm-button color="accent"
          [disabled]="data.deletePermission"
           (click)="getDeleteVendor(vendorDetailsForm, row)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
  </form>
