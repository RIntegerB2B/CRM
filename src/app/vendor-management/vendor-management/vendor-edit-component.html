<form [formGroup]="vendorDetailsForm">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50" class="pr-1">
          <mat-form-field class="full-width">
            <input matInput  formControlName="vendorName"  
            [ngModel]="data.vendorName" (ngModelChange)="data.vendorName=$event"
              placeholder="VENDOR NAME">
          </mat-form-field>
        </div>
        <div fxFlex="50" class="pr-1">
          <mat-form-field class="full-width">
            <input matInput   formControlName="mobileNumber"
             [ngModel]="data.mobileNumber" (ngModelChange)="data.mobileNumber=$event"
              placeholder="Mobile Number">
          </mat-form-field>
        </div>
    
        <div fxFlex="50" class="pr-1">
          <mat-form-field class="full-width">
            <input matInput   formControlName="address"
             [ngModel]="data.address" (ngModelChange)="data.address=$event"
              name="address" placeholder="address">
          </mat-form-field>
        </div>
    
        <div fxFlex="50" class="pr-1">
          <mat-form-field class="full-width">
            <input matInput  formControlName="email"  [ngModel]="data.email" (ngModelChange)="data.email=$event"
              name="email" placeholder="email">
          </mat-form-field>
        </div>
    
        <div fxFlex="100" class="mt-1">
          <button mat-raised-button color="primary" (click)=" updateVendor(vendorDetailsForm, data)">Save</button>
          <span fxFlex></span>
          <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
