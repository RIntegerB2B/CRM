<div class="breadcrumb-title border-bottom">
  <div class="col-md-2 text-center"><button mat-stroked-button color="primary">
      UPLOAD</button></div>
</div><br>
<div  class="p-5 card">
    <div class="form-group">
        <label for="name"><strong>B2B Customers</strong></label>
        <br>
        <input type="file" 
        (change)="uploadingfile($event)"
         placeholder="Upload file"
          accept=".xlsx">
        <button type="button"
         mat-raised-button color="primary"
        (click)="Upload()">Upload</button>&nbsp; &nbsp;&nbsp;
        Excel format for B2B Customers
        <button mat-raised-button color="warn" (click)="b2bCustomerExportAsXLSX()">
            <mat-icon>file_download</mat-icon>
          </button>
      </div>

    <div class="form-group">
