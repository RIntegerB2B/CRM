<div style="text-align:center">
  <input type="file" (change)="uploadingfile($event)" placeholder="Upload file" accept=".xlsx">
  <button type="button" class="btn btn-info" (click)="Upload()">Upload</button>
</div>
<div class="row">
  <div class="col-md-2 text-center"></div>
  <div class="col-md-2 text-center"><strong>Name</strong></div>
  <div class="col-md-2 text-center"><strong>Phone</strong></div>
  <div class="col-md-2 text-center"><strong>Address</strong></div>
  <div class="col-md-2 text-center"><strong>Email</strong></div>
</div>
<div class="row border-bottom" *ngFor="let data of newCustomer">
  <div class="col-md-2 text-center"><input type="checkbox" /></div>
  <div class="col-md-2 text-center">{{data.name}}</div>
  <div class="col-md-2 text-center">{{data.phone}}</div>
  <div class="col-md-2 text-center">{{data.address}}</div>
  <div class="col-md-2 text-center">{{data.email}}</div>

</div><br>
<div class="row">
  <div class="col-md-2 text-center">
    <button class="btn btn-success " (click)="shareWhatsapp()">
          
      SHARE
    </button>
  </div>
  <div class="col-md-2 text-center">

    <button class="btn btn-primary " (click)="postFacebook()">
      facebook
    </button>
  </div>
</div><br>
<div class="row" *ngFor="let mn of customerMobileNumbers; let i = index;">    
        <div class="col-md-2"></div>
      <div class="col-md-2"><input type="checkbox" class="form-group"  [value]="mn.mobile"
          (change)="addSelectedMobileNumber($event.target.value)" /></div>
          <div class="col-md-2">{{mn.mobile}}</div>
</div>

<div class="container" *ngFor="let m of mobiles">    
        <a href="{{'https://api.whatsapp.com/send?phone=91'+ m.mobile +'&text=welcome%20to%20CRM%20'}}">{{m.mobile}}Hello, world!</a>
</div>
