<form [formGroup]="customerDetailsForm">
  <div class="center" *ngIf="emailCompleted">
    <mat-card>
      <button mat-raised-button color="accent">
        Email sent successfully
      </button>
    </mat-card>
  </div>
  <div class="breadcrumb-title col-sm-12 border-bottom">
    <div class="col-sm-2 text-center"><button mat-stroked-button color="primary">
        EMAIL</button></div>
  </div><br>
  <div class=" col-sm-12 d-flex border-dark  flex-row">
    <div class=" col-sm-4 col">
      <b>EMAIL</b>
    </div>
    <div class="col-sm-4 col">
      <b>CUSTOMER NAME</b>
    </div>
    <div class="col-sm-4 col">
      <b>LOCATION</b>
    </div>
    <!-- <div class="col-sm-3 col ">
      <b>MOBILE NUMBER</b>
    </div> -->
  </div><br>
  <div class=" col-sm-12 d-flex  flex-row">
    <div class="col-sm-4">
      <mat-checkbox [checked]="selectCheckbox" (change)="selectEmailAll($event, newCustomer)" class="inbox-toggle-all mr-1"><b>ALL</b></mat-checkbox>
    </div>
  </div>
  <div *ngFor="let edit of newCustomer;" class=" col-sm-12 d-flex  flex-row">
    <div class=" col-sm-4 col">
      <mat-checkbox name="{{edit.email}}" value="{{edit.email}}" [checked]="selectCheckbox" (change)="selectedEmail($event, edit.email)"
        class="mail-checkbox">
        {{edit.email}}</mat-checkbox>
    </div>
    <div class="col-sm-4 col">
      {{edit.customerName}}
    </div>
    <div class="col-sm-4 col">
      {{edit.location}}
    </div>
    <!-- <div class="col-sm-3 col">
        {{edit.mobileNumber}}
      </div> -->
  </div>
  <div class=" col-sm-12 d-flex  flex-row">
    <div class="col-sm-3">
    </div>
    <div class="card col-sm-6">
      <label for="comment">Send Message:</label>
      <textarea class="form-control" formControlName="emailMessage" rows="5"></textarea><br>
      <button mat-raised-button color="primary" (click)="sendEmail(customerDetailsForm)">
        Email sent
      </button>
    </div>
    <div class="col-sm-3">
    </div>
  </div>
</form>
