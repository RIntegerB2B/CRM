<form [formGroup]="customerDetailsForm">
  <div class="center" *ngIf="emailCompleted">
    <mat-card>
      <button mat-raised-button color="accent">
        Email sent successfully
      </button>
    </mat-card>
  </div>
  <div class="breadcrumb-title border-bottom">
    <div class="col-md-2 text-center"><button mat-stroked-button color="primary">
        EMAIL</button></div>
  </div><br>
  <div class=" col-sm-12 d-flex border-dark  flex-row">
    <div class=" col-sm-3 col">
      <b>EMAIL</b>
    </div>
    <div class="col-sm-3 col">
      <b>CUSTOMER NAME</b>
    </div>
    <div class="col-sm-3 col">
      <b>LOCATION</b>
    </div>
    <div class="col-sm-3 col ">
      <b>MOBILE NUMBER</b>
    </div>
  </div><br>
  <div *ngFor="let edit of newCustomer;" class=" col-sm-12 d-flex  flex-row">
    
      <div class=" col-sm-3 col">
        <mat-checkbox name="{{edit.email}}" value="{{edit.email}}" (change)="selectedEmail($event, edit.email)" class="mail-checkbox">
          {{edit.email}}</mat-checkbox>
      </div>
      <div class="col-sm-3 col">
        {{edit.customerName}}
      </div>
      <div class="col-sm-3 col">
        {{edit.location}}
      </div>
      <div class="col-sm-3 col">
        {{edit.mobileNumber}}
      </div>
  </div>

  <div class="card col-md-6">
    <label for="comment">Send Message:</label>
    <textarea class="form-control" formControlName="emailMessage" rows="5"></textarea><br>
    <button mat-raised-button color="primary" (click)="sendEmail(customerDetailsForm)">
      Email sent
    </button>
  </div>
</form>
