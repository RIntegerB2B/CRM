<div class=" col-sm-12 d-flex border-dark p-3 flex-row">
    <div class=" col-sm-2 col">
      <button mat-raised-button [routerLinkActive]="['activeLink']" (click)="getAllCustomer()">
        B2B Customers</button>
    </div>
    <div class="col-sm-1 col">
    </div>
    <div class="col-sm-2 col">
  
    <button mat-raised-button [routerLinkActive]="['activeLink']" (click)="getAllB2cMarketCustomer()">B2C Market</button>
    </div>
    <div class="col-sm-7 col">
    </div>
  </div>
<div class="col-sm-12 card">
  <mat-horizontal-stepper #stepper>
    <mat-step>
      <div class=" col-sm-12 d-flex border-dark  flex-row">
        <div class=" col-sm-4 col">
          <strong>EMAIL</strong>
        </div>
        <div class="col-sm-4 col">
          <strong>CUSTOMER NAME</strong>
        </div>
        <div class="col-sm-4 col">
          <strong>LOCATION</strong>
        </div>
      </div><br>
      <ng-template matStepLabel>Emails</ng-template>

      <div class=" col-sm-12 d-flex  flex-row">
        <div class="col-sm-4">
          <mat-checkbox [checked]="selectCheckbox" (change)="selectEmailAll($event, newCustomer)" class="inbox-toggle-all mr-1"><b>ALL</b></mat-checkbox>
        </div>
      </div>
      <div *ngFor="let edit of dataSource; let i = index" class=" col-sm-12 d-flex  flex-row">
        <div class=" col-sm-4 col">
          <mat-checkbox name="{{edit.email}}" value="{{edit.email}}" [checked]="selectCheckbox" (change)="selectedEmail($event, edit.email)"
            class="mail-checkbox">
            {{edit.email}}</mat-checkbox>
        </div>
        <div class="col-sm-4 col">
          {{edit.customerName}}
        </div>
        <div class="col-sm-4 col">
          {{edit.location}}
        </div>
        <!-- <div class="col-sm-3 col">
            {{edit.mobileNumber}}
          </div> -->
      </div>
      <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
        [length]="totalSize" [pageIndex]="currentPage" (page)="handlePage($event)">
      </mat-paginator>
      <div>
        <button mat-raised-button color="primary" matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
      <form [formGroup]="b2cMarketDetailsForm">
        <ng-template matStepLabel>Email Message</ng-template>

        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" type="text" [(ngModel)]="titleName" formControlName="titleName"
                  placeholder="Enter Title" rows="5">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" type="text" [(ngModel)]="subTitle" formControlName="subTitle"
                  placeholder="Enter Path" rows="5">
              </div>
            </div>
          </div>
          <div #contentWrapper class="col-sm-4 d-flex  flex-row">
            <!--  <div class="col-sm-12">
              <textarea class="form-control" type="text" [(ngModel)]="titleName" formControlName="titleName" rows="5">
                {{titleName}}
            </textarea>
            </div> -->
            
            <div class="col-sm-12">
              <div class="row">
                <div style="font-weight: bold; font-size: 16px;text-align: center;">&nbsp;{{titleName}}</div>
                <!-- <div class="col-sm-12" style="background-color:peru;">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
                  et dolore magna aliqua.<br>
                  Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                  consequat.
                </div> -->
                <img src="{{subTitle}}">
                <!-- <div class="col-sm-12" style="background-color:palegreen;">
                  Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium,
                  totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta
                  sunt explicabo.
                </div> -->
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- <div class="card col-sm-12" *ngFor="let template of messageTemplates; let i = index">
              <mat-checkbox [checked]="selected === i" (change)="selected = i" (change)="selectedTemplate($event)"
                class="inbox-toggle-all mr-1"><b>{{template}}</b></mat-checkbox>
            </div> -->
            <div class="card col-sm-12 pt-3">
              <textarea hidden class="form-control" type="text" [(ngModel)]="emailMessage" formControlName="emailMessage"
                rows="5">
                </textarea>
              <button mat-raised-button color="primary" (click)="sendEmail(b2cMarketDetailsForm)">
                Email sent
              </button>
            </div>
          </div>

        </div>

        <div fxLayout="row">
          <button mat-raised-button color="primary" matStepperPrevious>Back</button>
        </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>
</div>
